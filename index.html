<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Playground</title>
  <style>
    :root {
      color-scheme: light;
      --background: #f8fafc;
      --card: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      color: var(--text-primary);
    }

    main {
      width: min(640px, 100%);
      background: var(--card);
      border-radius: 20px;
      padding: clamp(2rem, 4vw, 3rem);
      box-shadow: 0 30px 60px -40px rgba(15, 23, 42, 0.35);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 4vw, 2.5rem);
      letter-spacing: -0.015em;
    }

    p {
      margin: 0 0 2rem;
      color: var(--text-secondary);
      font-size: 1.05rem;
      line-height: 1.6;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 0.75rem;
    }

    nav a {
      display: block;
      padding: 0.85rem 1rem;
      border-radius: 14px;
      border: 1px solid rgba(37, 99, 235, 0.15);
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    nav a:hover,
    nav a:focus-visible {
      background-color: rgba(37, 99, 235, 0.08);
      border-color: rgba(37, 99, 235, 0.3);
      outline: none;
    }

    .coming-soon {
      display: block;
      padding: 0.85rem 1rem;
      border-radius: 14px;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      color: var(--text-secondary);
      font-weight: 500;
      background-color: rgba(148, 163, 184, 0.12);
    }
  </style>
</head>
<body>
  <main>
    <h1>Codex Playground</h1>
    <p>Select an experiment below or check back soon for new explorations.</p>
    <nav aria-label="Codex Playground examples">
      <ul>
        <li><a href="score-filters.html">Score Filters Prototype</a></li>
        <li><a href="streaming-visualization.html">Streaming Visualization Prototype</a></li>
        <li><span class="coming-soon">More playground pages coming soon</span></li>
      </ul>
    </nav>
  </main>
</body>
</html>
